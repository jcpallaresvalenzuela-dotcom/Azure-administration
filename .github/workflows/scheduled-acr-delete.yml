name: Scheduled - Delete ACR repos

on:
  schedule:
    - cron: '0 1 * * *'   # 01:00 UTC diario
  workflow_dispatch: {}   # Permite ejecutarlo manualmente sin inputs

jobs:
  call-reusable:
    uses: ./.github/workflows/reusable-acr-delete-repos.yml
    with:
      dry-run: false   # Siempre borrado real en este workflow
    secrets:
      SERVICE_PRINCIPAL: ${{ secrets.SERVICE_PRINCIPAL }}
      ACR_NAME: ${{ secrets.ACR_NAME }}